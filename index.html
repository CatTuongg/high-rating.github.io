<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mỳ Quảng X</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <link href="rating-low.css" rel="stylesheet">
</head>
<body>
    <!-- Tiêu đề  -->
    <h1 class="text-center">Mỳ Quảng X</h1>
    <!-- Hình ảnh quán ăn -->
    <div class="row">
        <div id="carouselExample" class="carousel slide col " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Pictures/myquang.jpg" class="d-block w-100" alt="Mỳ Quảng dish">
                </div>
                <div class="carousel-item">
                    <img src="./Pictures/banhtrangcuonthitheo.jpg" class="d-block w-100" alt="Bánh tráng cuốn thịt heo">
                </div>
                <div class="carousel-item">
                    <img src="./Pictures/banhxeo.jpg" class="d-block w-100" alt="Bánh xèo">
                </div>
                <div class="carousel-item">
                    <img src="./Pictures/banhbeo.jpg" class="d-block w-100" alt="Bánh bèo">
                </div>
                <div class="carousel-item">
                    <img src="./Pictures/noithat.jpg" class="d-block w-100" alt="Interior of the restaurant">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Rating -->
        <div class="rating col "> 
            <p></p>
            <strong class="Overview"> Tổng quan: 2   </strong>
            <img class = "hello" src="./Pictures/rating.jpg">
        </div>
            <div class="col-lg">
                <p></p>
                <p></p>
                <div class=" progress he" role="progressbar" aria-label="Basic example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                    Rất tốt
                  </div>
                  <div class=" progress" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar w-10 ">Tốt</div>
                  </div>
                  <div class=" progress" role="progressbar" aria-label="Basic example" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar w-50 ">Ổn</div>
                  </div>
                  <div class=" progress" role="progressbar" aria-label="Basic example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar w-100 ">Tệ</div>
                  </div>
                  <div class=" progress" role="progressbar" aria-label="Basic example" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar w-75 ">Rất Tệ</div>
                  </div>
            </div>
            
        

    </div>
    <footer class="mt-4">    
        <p class="text-center foot">Hãy khám phá hương vị đậm đà của Mỳ Quảng X!</p>
    </footer>  
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
